name: Deploy

on:
  workflow_dispatch:
  push:
    branches:
     - v5

jobs:
  deploy-site:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: yarn install
      - run: cd site && yarn install
      - run: cd site && npm run build
      - run: cp ./site/CNAME ./site/dist/CNAME
      - uses: actions/upload-artifact@v2.1.3
        with:
           name: fizzartifact 
           path: /site/dist 
